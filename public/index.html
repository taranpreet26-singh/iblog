<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Your Account</h2>
            <p>Join us and start your journey!</p>
            <form action="/app" method="POST">
                <div class="input-field">
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="fullname">Full Name</label>
                </div>
                <div class="input-field">
                    <input type="text" id="unique-id" name="uniqueid" required>
                    <label for="unique-id">Unique ID</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email ID</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="confirm-password" name="confirmpassword" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="input-field">
                    <textarea id="about" name="about" rows="4" required></textarea>
                    <label for="about">About Yourself</label>
                </div>
                <button type="submit" class="btn" name="btn">Sign Up</button>
            </form>
            <div class="footer-links">
                <a href="/login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".btn").addEventListener("dblclick", async () => {
            let name = document.getElementById("fullname").value
            let uniqueid = document.getElementById("unique-id").value
            let password = document.getElementById("password").value
            let confirmPasword = document.getElementById("confirm-password").value
            let em = document.getElementById("email").value
            let a = await fetch('/app', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ fullname: name, uniqueId : uniqueid,email : em }) })
            let b = await a.text()
            console.log(b)
        })
    </script>
    <script src="/js/validation.js"></script>
</body>

</html>
